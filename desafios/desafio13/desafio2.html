<!DOCTYPE html>
<html lang=pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelas</title>
    <style>
        td{
            border: 1px solid black;
            width: 100px;
            text-align: center;

        }



    </style>



</head>
<body>

    <table>
        <tr>
            <td colspan="4n">A</td>
            <td rowspan="4n">B</td>
        </tr>

        <tr>    
            <td rowspan="4n">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>

        <tr>    
            <td>G</td>
            <td>H</td>
            <td>I</td>

        </tr>
        <tr>    
            <td>J</td>
            <td>L</td>
            <td>M</td>

        </tr>
        <tr>    
            <td colspan="4n">N</td>
            

        </tr>



    </table>
    
</body>
</html>
