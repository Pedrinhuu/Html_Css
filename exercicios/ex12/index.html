<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Reproduzindo Vídeos</h1>
    <h2>Inserindo video local</h2>

    <video src="midia/meu-video.mp4" width="500" poster="img/limoes-capa.png" controls></video>



    <!-- poster -> Serve pra colcoar uma thumb-->

    <p>
        <video poster="img/limoes-capa.png" width="500" controls>
                <source src="midia/meu-video.m4p" type="video/mp4">
                <source src="midia/meu-video.mwebm" type="video/mwebm">
                <source src="midia/meu-video.ogv" type="video/ogg">
                <p>Seu video não pode ser exibido <a href="#">clique aqui</a> para baixar.</p>        
        </video>
    </p>

    <h2>Inserindo video do YouTube</h2>
    
    <iframe width="500" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    
</body>
</html>
